<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        .viewers-count {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .video-container {
            position: fixed;
            top: 50px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            max-width: 100%;
            max-height: calc(100vh - 50px);
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .stream-end-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .stream-end-message .title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff4444;
        }

        .stream-end-message .message {
            margin-bottom: 15px;
        }

        .stream-end-message .action {
            color: #aaa;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="live-indicator">
            <div class="live-dot"></div>
            LIVE
        </div>
        <div class="viewers-count">üë• <span id="viewerCount">0</span></div>
    </div>

    <div class="video-container">
        <video id="videoPlayer" controls></video>
    </div>

    <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

    <script>
        let player;
        let sessionId;
        let streamStartTime;
        let isCreator = false;
        let viewerCount = 0;
        let isStreamActive = true;
        let serverTimeDiff = 0;

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = decodeURIComponent(urlParams.get('url'));
        sessionId = urlParams.get('session');
        streamStartTime = parseFloat(urlParams.get('st'));

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –æ–∫–Ω–∞
        window.addEventListener('beforeunload', function() {
            if (sessionId) {
                notifyTelegram('viewer_left');
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ —Å—Ç—Ä–∏–º–∞
        function getCurrentStreamTime() {
            const localTime = Date.now() / 1000;
            return Math.max(0, localTime - streamStartTime + serverTimeDiff);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–µ–µ—Ä–∞
        window.onload = function() {
            const loading = document.getElementById('loading');
            player = document.getElementById('videoPlayer');
            
            loading.style.display = 'block';
            
            player.src = videoUrl;

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö
            player.addEventListener('loadedmetadata', function() {
                console.log('Video metadata loaded');
                const currentTime = getCurrentStreamTime();
                console.log('Setting initial stream time:', currentTime);
                player.currentTime = currentTime;
                loading.style.display = 'none';
                notifyTelegram('viewer_joined');

                // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫—É—é —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é
                setInterval(function() {
                    if (isStreamActive) {
                        const streamTime = getCurrentStreamTime();
                        if (Math.abs(player.currentTime - streamTime) > 1) {
                            console.log('Syncing time:', streamTime);
                            player.currentTime = streamTime;
                        }
                    }
                }, 1000);
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
            player.addEventListener('error', function() {
                loading.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ';
                loading.style.color = 'red';
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –±–æ—Ç–∞
            window.Telegram.WebApp.onEvent('message', function(message) {
                try {
                    console.log('Received message:', message);
                    const data = JSON.parse(message);
                    
                    if (data.type === 'viewer_update') {
                        console.log('Viewer update received:', data.count);
                        viewerCount = data.count || 0;
                        updateViewerCount();
                    }
                    else if (data.type === 'sync_time') {
                        console.log('Time sync received:', data);
                        // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–Ω–∏—Ü—É –º–µ–∂–¥—É –≤—Ä–µ–º–µ–Ω–µ–º —Å–µ—Ä–≤–µ—Ä–∞ –∏ –∫–ª–∏–µ–Ω—Ç–∞
                        const localTime = Date.now() / 1000;
                        serverTimeDiff = data.server_time - localTime;
                        streamStartTime = data.stream_start_time;
                        
                        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º –≤—Ä–µ–º—è
                        const currentTime = getCurrentStreamTime();
                        if (Math.abs(player.currentTime - currentTime) > 1) {
                            console.log('Syncing to new time:', currentTime);
                            player.currentTime = currentTime;
                        }
                    }
                    else if (data.type === 'stream_ended') {
                        console.log('Stream ended');
                        isStreamActive = false;
                        player.pause();
                        showEndMessage();
                    }
                } catch (e) {
                    console.error('Error processing message:', e);
                }
            });

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(function() {
                if (isStreamActive) {
                    notifyTelegram('viewer_active');
                }
            }, 30000);

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –∑—Ä–∏—Ç–µ–ª–µ–π –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
            updateViewerCount();
        };

        function showEndMessage() {
            // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –µ—Å–ª–∏ –µ—Å—Ç—å
            const oldMessage = document.querySelector('.stream-end-message');
            if (oldMessage) {
                oldMessage.remove();
            }

            const endMessage = document.createElement('div');
            endMessage.className = 'stream-end-message';
            endMessage.innerHTML = `
                <div class="title">üõë –¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞</div>
                <div class="message">–°–æ–∑–¥–∞—Ç–µ–ª—å –∑–∞–≤–µ—Ä—à–∏–ª —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é</div>
                <div class="action">–°–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—É—é –∫–æ–º–Ω–∞—Ç—É –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞</div>
            `;
            document.body.appendChild(endMessage);
        }

        function updateViewerCount() {
            const viewerElement = document.getElementById('viewerCount');
            if (viewerElement) {
                viewerElement.textContent = viewerCount;
                console.log('Updated viewer count display:', viewerCount);
            } else {
                console.error('Viewer count element not found');
            }
        }

        function notifyTelegram(action, extraData = {}) {
            const data = {
                session_id: sessionId,
                action: action,
                ...extraData
            };
            console.log('Sending to Telegram:', data);
            window.Telegram.WebApp.sendData(JSON.stringify(data));
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function playVideo() {
            if (!isStreamActive) {
                return; // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –µ—Å–ª–∏ –ø–æ—Ç–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω
            }
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }

        function seekBackward() {
            if (!isStreamActive) return;
            const newTime = getCurrentStreamTime() - 10;
            player.currentTime = Math.max(0, newTime);
        }

        function seekForward() {
            if (!isStreamActive) return;
            const newTime = getCurrentStreamTime() + 10;
            player.currentTime = Math.min(player.duration, newTime);
        }
    </script>
</body>
</html>
