<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–≤–º–µ—Å—Ç–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .player-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .button {
            background: #2ea6ff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .button:hover {
            background: #1e90ff;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .info-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .viewers {
            margin-top: 15px;
        }

        .viewer-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .viewer-item {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .chat {
            margin-top: 20px;
            height: 300px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 80%;
            align-self: flex-start;
            word-break: break-word;
        }

        .chat-message.own {
            background: #2ea6ff;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }

        .chat-input input:focus {
            outline: none;
            background: rgba(255,255,255,0.15);
        }

        @media (max-width: 768px) {
            .player-container {
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="player-container">
        <div class="video-wrapper">
            <video id="videoPlayer" class="video-player" controls>
                <source id="videoSource" src="" type="video/mp4">
                –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
            </video>
        </div>
        
        <div class="controls">
            <button class="button" onclick="syncTime()">
                <span>üîÑ</span> –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å
            </button>
            <button class="button" onclick="shareTime()">
                <span>üì§</span> –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤—Ä–µ–º–µ–Ω–µ–º
            </button>
            <button class="button" onclick="toggleFullscreen()">
                <span>‚õ∂</span> –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω
            </button>
        </div>

        <div class="info-panel">
            <div class="viewers">
                <h3>üë• –ó—Ä–∏—Ç–µ–ª–∏ –æ–Ω–ª–∞–π–Ω:</h3>
                <div id="viewersList" class="viewer-list"></div>
            </div>

            <div class="chat">
                <div id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                    <button class="button" onclick="sendMessage()">
                        <span>üì§</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');
        const sessionId = urlParams.get('session');
        
        const videoPlayer = document.getElementById('videoPlayer');
        const loading = document.getElementById('loading');

        // –§—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–ª–µ–µ—Ä–∞
        async function initializePlayer() {
            if (videoUrl) {
                try {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                    loading.style.display = 'flex';
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –≤–∏–¥–µ–æ
                    videoPlayer.src = videoUrl;
                    
                    // –ñ–¥–µ–º, –ø–æ–∫–∞ –≤–∏–¥–µ–æ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
                    await videoPlayer.load();
                    
                    // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                    loading.style.display = 'none';
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –Ω–∞—á–∏–Ω–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                    try {
                        await videoPlayer.play();
                    } catch (playError) {
                        console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤–∏–¥–µ–æ:', error);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤–∏–¥–µ–æ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Å—ã–ª–∫—É.');
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', initializePlayer);

        function syncTime() {
            tg.sendData(JSON.stringify({
                action: 'sync',
                session_id: sessionId,
                currentTime: videoPlayer.currentTime
            }));
        }

        function shareTime() {
            const time = videoPlayer.currentTime;
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            tg.sendData(JSON.stringify({
                action: 'share_time',
                session_id: sessionId,
                message: `üïê –¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞: ${minutes}:${seconds.toString().padStart(2, '0')}`
            }));
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoPlayer.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                tg.sendData(JSON.stringify({
                    action: 'chat_message',
                    session_id: sessionId,
                    message: message
                }));
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ
                addChatMessage({
                    user: '–í—ã',
                    text: message,
                    own: true
                });
                
                input.value = '';
            }
        }

        function updateViewersList(viewers) {
            const viewersList = document.getElementById('viewersList');
            viewersList.innerHTML = viewers.map(viewer => 
                `<div class="viewer-item">üë§ ${viewer.name}</div>`
            ).join('');
        }

        function addChatMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message${message.own ? ' own' : ''}`;
            messageDiv.textContent = `${message.user}: ${message.text}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –±–æ—Ç–∞
        window.addEventListener('message', function(event) {
            const data = JSON.parse(event.data);
            if (data.type === 'sync_time') {
                videoPlayer.currentTime = data.time;
            } else if (data.type === 'update_viewers') {
                updateViewersList(data.viewers);
            } else if (data.type === 'new_message') {
                addChatMessage(data.message);
            }
        });
    </script>
</body>
</html>
