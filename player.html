<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–≤–º–µ—Å—Ç–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .player-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .button {
            background: #2ea6ff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .button:hover {
            background: #1e90ff;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .info-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .viewers {
            margin-top: 15px;
        }

        .viewer-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .viewer-item {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .viewer-item.creator {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
        }

        .viewer-join-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(46, 213, 115, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            animation: slideIn 0.5s ease forwards, fadeOut 0.5s ease 3s forwards;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .stream-info {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stream-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #2ecc71;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat {
            margin-top: 20px;
            height: 300px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 80%;
            align-self: flex-start;
            word-break: break-word;
        }

        .chat-message.own {
            background: #2ea6ff;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }

        .chat-input input:focus {
            outline: none;
            background: rgba(255,255,255,0.15);
        }

        @media (max-width: 768px) {
            .player-container {
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="player-container">
        <div class="stream-info">
            <div class="stream-status">
                <div class="status-dot"></div>
                <span>–ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä</span>
            </div>
            <div class="viewers-count">
                üë• <span id="viewersCount">0</span> –∑—Ä–∏—Ç–µ–ª–µ–π
            </div>
        </div>

        <div class="video-wrapper">
            <video id="player" class="video-player" controls>
                <source id="videoSource" src="" type="video/mp4">
                –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
            </video>
        </div>
        
        <div class="controls">
            <button class="button" onclick="syncTime()">
                <span>üîÑ</span> –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å
            </button>
            <button class="button" onclick="shareTime()">
                <span>üì§</span> –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤—Ä–µ–º–µ–Ω–µ–º
            </button>
            <button class="button" onclick="toggleFullscreen()">
                <span>‚õ∂</span> –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω
            </button>
        </div>

        <div class="info-panel">
            <div class="viewers">
                <h3>üë• –ó—Ä–∏—Ç–µ–ª–∏ –æ–Ω–ª–∞–π–Ω:</h3>
                <div id="viewersList" class="viewer-list"></div>
            </div>

            <div class="chat">
                <div id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                    <button class="button" onclick="sendMessage()">
                        <span>üì§</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let player;
        let session_id;
        let isCreator = false;
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        session_id = urlParams.get('session');
        const videoUrl = decodeURIComponent(urlParams.get('url'));
        const startTime = parseFloat(urlParams.get('t')) || 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–µ–µ—Ä–∞
        function initializePlayer() {
            if (!videoUrl) {
                document.getElementById('error').textContent = '–û—à–∏–±–∫–∞: URL –≤–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω';
                document.getElementById('loading').style.display = 'none';
                return;
            }

            player = new Plyr('#player', {
                controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                resetOnEnd: true
            });

            const video = document.querySelector('video');
            video.src = videoUrl;

            player.on('ready', () => {
                document.getElementById('loading').style.display = 'none';
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è
                player.currentTime = startTime;
                
                // –£–≤–µ–¥–æ–º–ª—è–µ–º –æ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏ –∑—Ä–∏—Ç–µ–ª—è
                tg.sendData(JSON.stringify({
                    action: 'viewer_joined',
                    session_id: session_id
                }));

                // –ù–∞—á–∏–Ω–∞–µ–º –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫—É—é —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é –≤—Ä–µ–º–µ–Ω–∏
                setInterval(syncTime, 5000);
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π –ø–ª–µ–µ—Ä–∞
            player.on('play', () => {
                if (isCreator) {
                    shareTime();
                }
            });

            player.on('pause', () => {
                if (isCreator) {
                    shareTime();
                }
            });

            player.on('timeupdate', () => {
                if (isCreator && player.playing) {
                    shareTime();
                }
            });

            // –ë–ª–æ–∫–∏—Ä—É–µ–º —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è –Ω–µ-—Å–æ–∑–¥–∞—Ç–µ–ª–µ–π
            if (!isCreator) {
                player.on('play', (event) => {
                    event.preventDefault();
                });
                player.on('pause', (event) => {
                    event.preventDefault();
                });
                player.on('seeking', (event) => {
                    event.preventDefault();
                });
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        tg.onEvent('message', function(message) {
            try {
                const data = JSON.parse(message);
                if (data.type === 'time_update') {
                    player.currentTime = data.time;
                    if (data.is_playing) {
                        player.play();
                    } else {
                        player.pause();
                    }
                } else if (data.type === 'viewer_update') {
                    updateViewersList(data.viewers);
                }
            } catch (e) {
                console.error('Error parsing message:', e);
            }
        });

        // –§—É–Ω–∫—Ü–∏—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –≤—Ä–µ–º–µ–Ω–∏
        function syncTime() {
            if (isCreator) {
                shareTime();
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –±–æ—Ç—É
        function shareTime() {
            tg.sendData(JSON.stringify({
                action: 'update_time',
                session_id: session_id,
                currentTime: player.currentTime,
                is_playing: !player.paused
            }));
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            tg.ready();
            tg.expand();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥–µ–æ –∏—Å—Ç–æ—á–Ω–∏–∫
            const video = document.querySelector('video');
            video.src = videoUrl;
            
            initializePlayer();
        });
    </script>
</body>
</html>
