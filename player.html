<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: red;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .viewers-count {
            margin-right: 10px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .video-container {
            flex-grow: 1;
            position: relative;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="live-indicator">
            <div class="live-dot"></div>
            LIVE
        </div>
        <div class="viewers-count">üë• <span id="viewerCount">0</span></div>
    </div>

    <div class="video-container">
        <video id="videoPlayer" playsinline autoplay muted></video>
    </div>

    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        let player;
        let sessionId;
        let startTimestamp;
        let isCreator = false;
        let lastSyncTime = 0;
        let viewerCount = 0;

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');
        sessionId = urlParams.get('session');
        startTimestamp = parseFloat(urlParams.get('st'));
        const initialTime = parseFloat(urlParams.get('t')) || 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–µ–µ—Ä–∞
        window.onload = function() {
            player = document.getElementById('videoPlayer');
            player.src = videoUrl;

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö
            player.addEventListener('loadedmetadata', function() {
                console.log('Video metadata loaded, setting initial time:', initialTime);
                player.currentTime = initialTime;
                notifyTelegram('viewer_joined');
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –±–æ—Ç–∞
            window.Telegram.WebApp.onEvent('message', function(message) {
                try {
                    console.log('Received message:', message);
                    const data = JSON.parse(message);
                    
                    if (data.type === 'viewer_update') {
                        console.log('Viewer update received:', data.count);
                        viewerCount = data.count || 0;
                        updateViewerCount();
                    }
                    else if (data.type === 'sync_time') {
                        const newTime = parseFloat(data.time);
                        console.log('Time sync received:', newTime, 'current:', player.currentTime);
                        if (Math.abs(player.currentTime - newTime) > 1) {
                            player.currentTime = newTime;
                        }
                    }
                } catch (e) {
                    console.error('Error processing message:', e);
                }
            });

            // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            setInterval(function() {
                if (isCreator) {
                    notifyTelegram('update_time', {
                        currentTime: player.currentTime
                    });
                }
            }, 1000);

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –∑—Ä–∏—Ç–µ–ª–µ–π –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
            updateViewerCount();
        };

        function updateViewerCount() {
            const viewerElement = document.getElementById('viewerCount');
            if (viewerElement) {
                viewerElement.textContent = viewerCount;
                console.log('Updated viewer count display:', viewerCount);
            } else {
                console.error('Viewer count element not found');
            }
        }

        function notifyTelegram(action, extraData = {}) {
            const data = {
                session_id: sessionId,
                action: action,
                ...extraData
            };
            console.log('Sending to Telegram:', data);
            window.Telegram.WebApp.sendData(JSON.stringify(data));
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function playVideo() {
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }

        function seekBackward() {
            player.currentTime = Math.max(0, player.currentTime - 10);
        }

        function seekForward() {
            player.currentTime = Math.min(player.duration, player.currentTime + 10);
        }
    </script>
</body>
</html>
