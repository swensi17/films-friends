<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: red;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .viewers-count {
            margin-right: 10px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .video-container {
            flex-grow: 1;
            position: relative;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="live-indicator">
            <div class="live-dot"></div>
            LIVE
        </div>
        <div class="viewers-count">üë• <span id="viewersCount">0</span></div>
    </div>

    <div class="video-container">
        <video id="videoPlayer" playsinline autoplay muted></video>
    </div>

    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const videoPlayer = document.getElementById('videoPlayer');
        const loading = document.getElementById('loading');
        const viewersCount = document.getElementById('viewersCount');
        let session_id;
        let streamStartTimestamp;
        let isActive = true;

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        session_id = urlParams.get('session');
        const videoUrl = decodeURIComponent(urlParams.get('url'));
        const initialTime = parseFloat(urlParams.get('t')) || 0;
        streamStartTimestamp = parseFloat(urlParams.get('st')) || (Date.now() / 1000);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            tg.ready();
            tg.expand();

            if (videoUrl) {
                videoPlayer.src = videoUrl;
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è
                videoPlayer.addEventListener('loadedmetadata', () => {
                    videoPlayer.currentTime = initialTime;
                    videoPlayer.play().catch(() => {
                        // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫—É –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                    });
                });
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
                document.addEventListener('click', () => {
                    videoPlayer.muted = false;
                }, { once: true });

                // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
                setInterval(checkSync, 1000);
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
        function checkSync() {
            if (streamStartTimestamp && isActive) {
                const expectedTime = (Date.now() / 1000) - streamStartTimestamp;
                const currentTime = videoPlayer.currentTime;
                
                // –ï—Å–ª–∏ —Ä–∞–∑–Ω–∏—Ü–∞ –±–æ–ª—å—à–µ 1 —Å–µ–∫—É–Ω–¥—ã, –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º
                if (Math.abs(currentTime - expectedTime) > 1) {
                    videoPlayer.currentTime = expectedTime;
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π –≤–∏–¥–µ–æ
        videoPlayer.addEventListener('loadeddata', () => {
            loading.style.display = 'none';

            // –£–≤–µ–¥–æ–º–ª—è–µ–º –æ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏
            tg.sendData(JSON.stringify({
                action: 'viewer_joined',
                session_id: session_id
            }));
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –±–æ—Ç–∞
        tg.onEvent('message', function(message) {
            try {
                const data = JSON.parse(message);
                
                if (data.type === 'viewer_update') {
                    viewersCount.textContent = data.count || 0;
                }
                else if (data.type === 'stream_ended') {
                    isActive = false;
                }
            } catch (e) {
                console.error('Error parsing message:', e);
            }
        });

        // –ó–∞–ø—É—Å–∫
        init();
    </script>
</body>
</html>
