<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        .viewers-count {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .video-container {
            position: fixed;
            top: 50px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            max-width: 100%;
            max-height: calc(100vh - 50px);
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            display: none;
        }

        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            display: none;
            color: red;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .stream-end-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .stream-end-message .title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff4444;
        }

        .stream-end-message .message {
            margin-bottom: 15px;
        }

        .stream-end-message .action {
            color: #aaa;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="live-indicator">
            <div class="live-dot"></div>
            LIVE
        </div>
        <div class="viewers-count">üë• <span id="viewer-count">0</span></div>
    </div>

    <div class="video-container">
        <video id="videoPlayer" controls></video>
    </div>

    <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="error-message"></div>

    <script>
        let player;
        let streamStartTime;
        let currentStreamTime = 0;
        let viewerCount = 0;
        let isStreamActive = true;
        let serverTimeDiff = 0;
        let isInitialSync = true;

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');
        const sessionId = urlParams.get('session');
        streamStartTime = parseFloat(urlParams.get('st'));

        function getCurrentStreamTime() {
            const localTime = Date.now() / 1000;
            return localTime - streamStartTime + serverTimeDiff;
        }

        function updateViewerCount(count) {
            viewerCount = count;
            const countElement = document.getElementById('viewer-count');
            if (countElement) {
                countElement.textContent = count;
            }
        }

        function initPlayer() {
            if (Hls.isSupported()) {
                player = new Hls();
                player.loadSource(videoUrl);
                player.attachMedia(document.getElementById('videoPlayer'));

                player.on(Hls.Events.MANIFEST_PARSED, function() {
                    document.getElementById('loading').style.display = 'none';
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
                    const initialTime = getCurrentStreamTime();
                    console.log('Initial stream time:', initialTime);
                    document.getElementById('videoPlayer').currentTime = initialTime;

                    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫—É—é —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é
                    setInterval(() => {
                        if (isStreamActive) {
                            const targetTime = getCurrentStreamTime();
                            // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ä–∞–∑–Ω–∏—Ü–∞ –±–æ–ª—å—à–µ 2 —Å–µ–∫—É–Ω–¥
                            if (Math.abs(document.getElementById('videoPlayer').currentTime - targetTime) > 2) {
                                console.log('Syncing time:', targetTime);
                                document.getElementById('videoPlayer').currentTime = targetTime;
                            }
                        }
                    }, 1000);

                    document.getElementById('videoPlayer').play().catch(function(error) {
                        console.log("Play failed:", error);
                    });
                });

                player.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        document.getElementById('error-message').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ';
                        document.getElementById('error-message').style.display = 'block';
                    }
                });
            }
        }

        function handleData(eventData) {
            const data = JSON.parse(eventData);
            console.log('Received data:', data);
            
            if (data.type === 'viewer_update') {
                updateViewerCount(data.count);
            } else if (data.type === 'stream_ended') {
                if (player) {
                    player.destroy();
                }
                isStreamActive = false;
                document.getElementById('error-message').textContent = '–¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞';
                document.getElementById('error-message').style.display = 'block';
            } else if (data.type === 'sync_time') {
                const localTime = Date.now() / 1000;
                serverTimeDiff = data.server_time - localTime;
                
                if (isInitialSync) {
                    const targetTime = getCurrentStreamTime();
                    document.getElementById('videoPlayer').currentTime = targetTime;
                    isInitialSync = false;
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            initPlayer();
            
            // –°–æ–æ–±—â–∞–µ–º –æ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏ –∑—Ä–∏—Ç–µ–ª—è
            window.Telegram.WebApp.sendData(JSON.stringify({
                type: 'viewer_joined',
                session_id: sessionId
            }));

            // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏ —Å–æ–æ–±—â–∞–µ–º –æ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
            setInterval(() => {
                if (isStreamActive) {
                    window.Telegram.WebApp.sendData(JSON.stringify({
                        type: 'viewer_active',
                        session_id: sessionId
                    }));
                }
            }, 5000);
        });
    </script>
</body>
</html>
